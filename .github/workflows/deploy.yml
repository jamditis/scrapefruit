name: Deploy to DigitalOcean

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 159.65.34.82
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e  # Exit on any error

            # Clone repo if it doesn't exist, otherwise pull
            if [ ! -d "/opt/scrapefruit/.git" ]; then
              echo "Cloning repository..."
              rm -rf /opt/scrapefruit
              git clone https://github.com/jamditis/scrapefruit.git /opt/scrapefruit
            else
              echo "Pulling latest changes..."
              cd /opt/scrapefruit
              git fetch origin
              git reset --hard origin/master
            fi

            cd /opt/scrapefruit

            # Create venv if it doesn't exist
            if [ ! -d "venv" ]; then
              echo "Creating virtual environment..."
              python3 -m venv venv
            fi

            source venv/bin/activate
            pip install -r requirements.txt --quiet

            # Restart service
            systemctl restart scrapefruit

            echo "Deployed successfully at $(date)"
